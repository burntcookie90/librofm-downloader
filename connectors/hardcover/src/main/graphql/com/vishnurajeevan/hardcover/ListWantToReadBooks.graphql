query MyWantToRead {
  me {
    user_books(where: {status_id: {_eq: 1} }) {
      book {
        id
        title
        editions(where: {reading_format: {format: { _eq:"Listened"}}}) {
          edition_format
          edition_information
          reading_format {
            id
            format
          }
          object_type
          isbn_13
        }

        default_audio_edition {
          id
          isbn_10
          isbn_13
        }
      }
    }
  }
}